<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload dan Analisis Data</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 16px;
        }

        /* Container for the form */
        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .upload-container input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .upload-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container button:hover {
            background-color: #45a049;
        }

        /* Link styling */
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .upload-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>PREDIKSI KEBUTUHAN OBAT DI PUSKESMAS BERAKIT</h1>
    <h2>Upload File CSV untuk Analisis</h2>
    <div class="upload-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Pilih File CSV:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    {% if file_path %}
        <h2>Analisis Selesai!</h2>
        <p>Unduh hasil analisis <a href="/download">di sini</a></p>
    {% endif %}
</body>
</html>
